<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aleans Korean Food</title>
</head>
<body>
    <header>
        <h1>Aleans Korean Food</h1>
      </header>
      <section>
          <h2>Menu Makanan</h2>
        <div class="menu">
            <div class="menu-item">
              <img src="bibimbap.jpg" alt="Bibimbap">
              <h3>Bibimbap</h3>
              <p>Harga: Rp 40.000</p>
              <button class="add-to-cart">Pesan</button>
            </div>
            <div class="menu-item">
              <img src="bulgogi.jpg" alt="Bulgogi">
              <h3>Bulgogi</h3>
              <p>Harga: Rp 60.000</p>
              <button class="add-to-cart">Pesan</button>
            </div>
            <div class="menu-item">
              <img src="japchae.jpg" alt="Japchae">
              <h3>Japchae</h3>
              <p>Harga: Rp 50.000</p>
              <button class="add-to-cart">Pesan</button>
            </div>
            <div class="menu-item">
              <img src="tteokbokki.jpg" alt="Tteokbokki">
              <h3>Tteokbokki</h3>
              <p>Harga: Rp 30.000</p>
              <button class="add-to-cart">Pesan</button>
            </div>
            <div class="menu-item">
              <img src="kimchi.jpg" alt="Kimchi">
              <h3>Kimchi</h3>
              <p>Harga: Rp 20.000</p>
              <button class="add-to-cart">Pesan</button>
            </div>
        </div>
      </section>
      
      <div id="cart">
        <h2>Keranjang</h2>
        <ul id="cart-items"></ul>
        <p id="total">Total Tagihan: Rp 0</p>
        <button id="checkout">Checkout</button>
      </div>
      <script src="script.js"></script>
</body>
</html>
